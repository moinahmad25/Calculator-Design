<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <div class="op-display"></div>
        <div class="fncn">
            <div class="btns">
                <button class="shape brdr">C</button>
                <button class="shape brdr">%</button>
                <button class="shape brdr up">.</button>
                <button class="shape brdr up"><img src="backspace.png" alt="" class="backspace"></button>
            </div>
            <div class="btns">
                <button class="shape shape1 brdr">1</button>
                <button class="shape shape1 brdr">2</button>
                <button class="shape shape1 brdr up">3</button>
                <button class="shape brdr up">รท</button>
            </div>
            <div class="btns">
                <button class="shape shape1 brdr">4</button>
                <button class="shape shape1 brdr">5</button>
                <button class="shape shape1 brdr up">6</button>
                <button class="shape brdr up">x</button>
            </div>
            <div class="btns">
                <button class="shape shape1 brdr">7</button>
                <button class="shape shape1 brdr">8</button>
                <button class="shape shape1 brdr up">9</button>
                <button class="shape brdr up">-</button>
            </div>
            <div class="btns">
                <button class="shape shape1 brdr">00</button>
                <button class="shape shape1 brdr">0</button>
                <button class="shape shape1 brdr up">=</button>
                <button class="shape brdr up">+</button>
            </div>
        </div>
    </div>
</body>
</html>
